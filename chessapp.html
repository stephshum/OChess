    <style>
    .create-pieces {
      width: 200px;
      height: 200px;
      background: #F8B195;
      top: 6%;
      left: 78%;
    }

    .customize-board {
      width: 200px;
      height: 200px;
      background: #F67280;
      top: 10%;
      left: 78%;
    }

    .start-game {
      width: 200px;
      height: 200px;
      background: #C06C84;
      top: 14%;
      left: 78%;
    }

    .card-event > .mdl-card__actions {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card-event > .mdl-card__actions {
      display: flex;
    }
    .card-event > .mdl-card__actions > .material-icons {
      padding-right: 5px;
      padding-top: 5px
    }
    .card-event > .mdl-card__title,
    .card-event > .mdl-card__actions,
    .card-event > .mdl-card__actions > .mdl-button {
      color: #ffffff;
    }
    </style>

    <div class="card-event mdl-card create-pieces mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h4>Create your own new pieces</h4>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button id = "custom_piece" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Create
        </button>
        <div class="mdl-layout-spacer"></div>
        <i class="material-icons">create</i>
      </div>
    </div>

    <div class="card-event mdl-card customize-board mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h4>Customize your own board</h4>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button id = "custom_board" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Customize
        </button>
        <div class="mdl-layout-spacer"></div>
        <i class="material-icons">border_all</i>
      </div>
    </div>

    <div class="card-event mdl-card start-game mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h4>Start a new game</h4>
      </div>
      <div class="mdl-card__actions mdl-card--border">

        </button>
        <div class="mdl-layout-spacer"></div>
        <i class="material-icons">play_circle_filled</i>
      </div>
    </div>
